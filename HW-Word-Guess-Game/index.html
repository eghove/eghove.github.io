<!DOCTYPE html>
<html lang = "en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman: MN Brewers Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to reset CSS-->
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css" />
    <!--Link to Twitter Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!--Link to my custom style css-->
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <!--Top header for the page-->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Hangman: MN  Brewers Edition</h1>
            </div>
        </div>
        <br />
        <!--the box that divided in two-->
        <!--Where the images might go if I get this figured out-->
        <div class="row">
            <div class="col-md-6 text-center">
                <div id="images"></div>
            </div>
            <!--Where the gameplay happens-->
            <div class="col-md-6 text-center">
                <div class="container">
                    <!--Rules to play-->
                    <div class = "row">
                        <div class="col-md-12">
                            <h4>Press any key to get started!</h4>
                        </div>
                    </div>
                    <br />
                    <!--Wins Box-->
                    <div class="row">
                        <div class = "col-md-12">
                            <h4>Wins</h4>  
                            <h4 id="wins">0</h4>  
                        </div>
                    </div>
                    <br />
                    <!--Current word box-->
                    <div class="row">
                        <div class = "col-md-12">
                            <h4>Current Word:</h4>
                            <h4 id="spaces"> </h4>
                        </div>
                    </div>
                    <br />
                    <!--Number of guesses remaining box-->
                    <div class="row">
                        <div class = "col-md-12">
                            <h4>Guesses Remaining:</h4>
                            <h4 id ="guessesRemaining">0</h4>
                        </div>
                    </div>
                    <br />
                    <!--Letters guessed box-->
                    <div class="row">
                        <div class = "col-md-12">
                            <h4>Letters Guessed:</h4>
                            <h4 id="printLettersGuessed"> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


<!--Link to javascript game play-->
<script src="assets/javascript/game.js"></script>    
</body>
</html>
