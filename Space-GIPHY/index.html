<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY APP!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <!--Twitter Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Link to my javascrip logic-->
    <script src="assets/logic.js"></script>
</head>
<body>
    <div class="container">
        <!--Where the js generated buttons will go-->
        <div class="row">
            <div class="col-md-12" id="buttonRow">
                
            </div>
        </div>

        <!--This is the subcontainer where the GIFS will live (panel 1) and the button add query bar (panel 2) -->
        <div class="row" id="panels">
            <div class="col-md-12">
                <div class="container">
                    <div class="row">
                        <!--Panel 1, for the GIFS-->
                        <div class="col-md-8" id="gifDisplay">
                            <h1>Welcome to SPACE GIPHY!</h1>
                            <p>Click a button above to display 10 (loosely) space-related GIFs, or add your own button under "Add a space object!" Click the images to activate the GIF and click it again to make it stop.</p>
                        </div>
                        <!--Panel 2-->
                        <div class="col-md-4" id="submitBar">
                            
                            <form>
                                <div class="form-group" id="form">
                                    <label for="spaceObject"><h5>Add a space object!</h5></label>
                                    <input type="text" onfocus="this.value=''" class="form-control" id="spaceObject" value="i.e. comets">
                                </div>
                                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>





    </div>
    
</body>
</html>
