<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!--Twitter Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Styling CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Game Play jScript-->
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbortron">
                    <h1 class="jumbotron d-flex justify-content-center">Super Space Trivia Game</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="ruleText">Welcome to Super Space Trivia!</h2>
                <p class="ruleText">Super Space Trivia is a timed JavaScript trivia game. There are nine question about space.</p>
                <p class="ruleText">To play Super Space Trivia, press the button below. Good luck!</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button  id="start">Let's Play!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="hidden" id = "timer"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="hidden" id = "triviaSpace"></div>
            </div>
        </div>

    </div>

    
</body>
</html>
