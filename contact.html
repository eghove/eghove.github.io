<body>
    <!--Navigation Bar at the top of the page-->
    <nav class="navbar custom-nav navbar-expand-lg navbar-dark container-fluid" id="customHeader">
            <a class="navbar-brand col-md-3" id="myNameBig"><h3>Eric Hove</h3></a>

                <!--Blank space between logo and links-->
                <div class="col-md-5"></div>
                <!--The Links. I pulled "collapse" out-->
                <div class="navbar-collapse col-md" id="navbarNav"> 
                    <ul class="navbar-nav custom-links">
                        <li class="nav-item active">
                        <a class="nav-link" id="custom-link-color-1" href="index.html">About Me <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" id="custom-link-color-2" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" id="custom-link-color-3" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
        </nav>
    <br />

    <section class="container">
            <div class="row">
                <div class="col-md-8 custom-container-1">
                    <div class="container">
                        <div class="row justify-content-start">
                            <h3 class="col-md-12 contentHeader">Contact</h3>
                        </div>
                        <div class="row justify-content-start">
                            <form class="col-md-12" id="fullname">
                                <h4>Name</h4>
                                <input type="text" placeholder="Name" name="fullname">
                            </form>
                        </div><br />
                        <div class="row justify-content-start">
                            <form class="col-md-12" id="emailaddress">
                                <h4>Email</h4>
                                <input type="email" placeholder="Email address" name="emailaddress">
                            </form>
                        </div><br />
                        <div class="row justify-content-start">
                            <form class="col-md-12" id="message">
                                <h4>Message</h4>
                                <textarea name="message" placeholder="Message"></textarea><br>
                            </form>
                        </div>
                        <div class="row justify-content-start">
                            <form class="col-md-12">
                                <input type="button" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
